<!doctype html>
<html>

<head>

  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/main.css') }}" >

</head>
   <body>
      <a href=completed><button type="button">Completed matches</button></a>
      <a href=upcoming><button type="button">Upcoming matches</button></a>
      {% for row in result %}
      <div id="date">
      {{row.day}}
      </div>
      <div id="fixture">
        <span><img src={{"https://media.api-sports.io/football/teams/" ~ row.homeid ~ ".png"}} id="homelogo" alt="home" ></span>
        <span id="hometeam">{{row.hometeam}}</span>
        <span id="scoreline">
        {% if row.status == "FT" %}
        {{row.hometeamgoals}}-{{row.awayteamgoals}}
        {% elif row.status == "TBD" %}
        TBD
        {% else %}
        {{row.time}}
        {% endif %}
        </span>
        <span id="awayteam">{{row.awayteam}}</span>
        <span><img src={{"https://media.api-sports.io/football/teams/" ~ row.awayid ~ ".png"}} id="awaylogo" alt="away" ></span>
      </div>
      {% endfor %}
   </body>
</html>
