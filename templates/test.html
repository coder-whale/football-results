<!doctype html>
<html>

<head>

  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/main.css') }}" >

</head>
   <body>
      <a href=completed><button type="button">Completed matches</button></a>
      <a href=upcoming><button type="button">Upcoming matches</button></a>
      {% for row in result %}
      <div id="date">
      {{row.matchdate}}
      </div>
      <div id="fixture">
        <span id="hometeam">{{row.hometeam}}</span><span id="scoreline">{{row.hometeamgoals}}-{{row.awayteamgoals}}</span><span id="awayteam">{{row.awayteam}}</span>
      </div>
      {% endfor %}
   </body>
</html>
